<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Vowel Word Fun</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Put sentence</label>
            <input id="person1" class="form-control" type="text">
          </div>

            <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Your sentence:</h1>
        <p><span class="story"></span> </p>
      </div>
    </div>
  </body>
</html>
